{% extends "layout.html" %}

{% block title %}Etsi matkakohde{% endblock %}

{% block content %}
<h2>Etsi matkakohde</h2>

<form action="/find_item" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Lähetä">
</form>

{% if query %}
<h3>Tulokset</h3>

<ul>
  {% for result in results %}
    <li><a href="item/{{ result.id }}">{{ result.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
