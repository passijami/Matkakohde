{% extends "layout.html" %}

{% block title %}Suosituksen poisto{% endblock %}

{% block content %}
<h2>{{ item.title }}</h2>
<h3>Suosituksen poisto</h3>
<p>Kohde: <a href="/item/{{ item.id }}">{{ item.title }}</a></p>
<p>Haluatko varmasti poistaa tämän suosituksen?</p>
<form action="/remove_item/{{ item.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista">
  <input type="submit" name="back" value="Peru">
</form>
<p>
  <a href="/item/{{ item.id }}">Takaisin</a>
</p>
{% endblock %}
